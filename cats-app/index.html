<html lang="en">
<head>
    <title>Cat Clicker Counter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>

    <h1>Premium Cats App</h1>

    <div class="container">
        <div class="options">
            <h2>Choose a Cat Image</h2>
            <form id="cats-form"></form>
        </div>
        <div class="cat-imgs">
            <h2 id="cat-name">Cat 1</h2>
            <img src="imgs/cats-1.jpeg" id="cat-pic" class="cat-switcher" alt="Cats">
            <p>This cat has been clicked <span class="updateCounter"> 0 </span> times!</p>
        </div>
    </div>
    
    <!--<script async src="main.js"></script>-->
    <script async src="app.js"></script>

</body>
</html>
