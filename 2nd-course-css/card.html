<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="body-bg">
		<!-- your favorite animal's name goes here -->
		<h3>Chocolate Labrador</h3>
		<!-- your favorite animal's image goes here -->
		<img class="animal-img" src="zeus.jpg" alt="name-of-your-animal">

		<div class="content">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">This Chocolate Labrador can devour an entire pizza in under 10 seconds.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Age</span>: 2 yrs</li>
				<li><span>Weight</span>: 28kg</li>
				<li><span>Sex</span>: Male</li>
				<li><span>Favorite Toy</span>: Tennis Ball</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Zeus loves to eat, sleep, and play. His favorite food is... everything.</p>
		</div>
	</div>
</body>
</html>
